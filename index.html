<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPCORN</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JavaScript -->
    <script src="index.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <div class="nav-block">
            <div class="menu-btn" onclick="openMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-heading">
                <h1>POPCORN</h1>
            </div>
            <div class="nav-items">
                <p><a href="index.html">HOME</a></p>
                <p><a href="#movies">MOVIES</a></p>
                <p><a href="#shows">SHOWS</a></p>
                <button class="nav-btn">Go Premium</button>
            </div>
        </div>
        <div class="nav-block">
            <div class="searchbar">
                <input type="text" id="searchbar" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="user" onclick="loginOpen()">
                <p>SIGN IN</p>
                <i class="fa-solid fa-arrow-right-to-bracket" style="color: red; font-size: large;"></i>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="menu">
        <div class="menu-head">
            <div class="nav-heading">
                <h1>POPCORN</h1>
            </div>
            <i class="fa-solid fa-xmark" onclick="closeMenu()"></i>
        </div>
        <p><a href="index.html" onclick="closeMenu()">HOME</a></p>
        <p><a href="#movies" onclick="closeMenu()">MOVIES</a></p>
        <p><a href="#shows" onclick="closeMenu()">SHOWS</a></p>
        <p><a href="#" onclick="closeMenu()">SIGN IN</a></p>
    </div>

    <!-- Login Page -->
    <div class="login-page">
        <form>
            <h2>Login or Sign up</h2>
            <div class="input-box">
                <input type="text" placeholder="USERNAME" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="PASSWORD" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">LOGIN</button>
            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
        <i class="fa-solid fa-xmark" onclick="loginClose()"></i>
    </div>
</body>
</html>
